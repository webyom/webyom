<body onload="return; alert('onload');">
<span id="mark"></span>
<button onclick="easyHistory.addHistory('a', '1');">aaa</button>
<button onclick="easyHistory.addHistory('b', '2');">bbb</button>
<button onclick="easyHistory.addHistory('c', '3');">ccc</button>
<script type="text/javascript">
document.domain = 'qq.com';

<script type="text/javascript">
//alert('loading');
easyHistory.setListener(function(mark, data) {
	alert(data);
	document.getElementById('mark').innerHTML = mark + ':' + data;
	return mark == 'a' ? false : true;
});
</script>
