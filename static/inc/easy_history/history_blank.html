<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>History Blank</title>
</head>
<body>
<textarea id="mark"></textarea>
<script type="text/javascript">
var mark = location.hash.replace(/^#/, '');
document.getElementById('mark').value = mark;
document.title = parent.document.title;
if(mark || parent.location.hash) {
    parent.location.hash = '!' + mark;
}
</script>
</body>
</html>
