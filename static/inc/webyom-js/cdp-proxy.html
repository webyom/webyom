<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Webyom CrossDomainPoster Proxy</title>
</head>
<body>
<form id="sender" method="post" enctype="application/x-www-form-urlencoded"></form>
<script type="text/javascript">
(function() {
	var sender = document.getElementById('sender');
	var cdp = parent.YOM.CrossDomainPoster.getInstance(frameElement.instanceId);
	if(!cdp) {
		return;
	}
	sender.action = cdp._url;
	var data = cdp._data;
	if(cdp._crossSite) {
		data[cdp._proxyParamName] = cdp._crossSiteProxy;
	}
	var df = document.createDocumentFragment();
	for(var p in data) {
		if(data.hasOwnProperty(p)) {
			var item = document.createElement('input');
			item.type = 'hidden';
			item.name = p;
			item.value = data[p];
			df.appendChild(item);
		}
	}
	sender.appendChild(df);
	sender.acceptCharset = cdp._charset;
	document.charset = cdp._charset;
	sender.submit();
})();
</script>
</body>
</html>
