<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>YOM LocalStorage Proxy Page</title>
</head>
<body>
<script type="text/javascript" src="../../require-config.js"></script>
<script type="text/javascript" src="require.js"></script>
<script type="text/javascript">
var ls = parent.require('yom/local-storage');
var localStorageProxyPull = function() {
	var queue = frameElement._queue;
	if(!queue) {
		return;
	}
	while(queue.length) {
		(function(p) {
			setTimeout(function() {
				ls._do(p[0], null, p[1]);
			}, 0);
		})(queue.shift());
	}
};
localStorageProxyPull();
frameElement._loaded = 1;
</script>
</body>
</html>
